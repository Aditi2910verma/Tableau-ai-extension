<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Insights Extension</title>

  <style>
    /* ------------------------------
       Base layout
       ------------------------------ */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    #loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
    }

    /* Main container â€“ grey border to match the dashboard */

    #insights-screen.show {
      opacity: 1;
    }

    /* ------------------------------
       Title / Status
       ------------------------------ */
    #status {
      font-size: 20px !important;      /* Bigger title like KPI header */
      font-weight: 700 !important;     /* Bold */
      color: #000000;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif !important;
      margin-bottom: 12px;
      border-bottom: 2px solid #cccccc;
      padding-bottom: 6px;
      letter-spacing: 0.4px;          /* matches KPI style */
    }

    /* Debug logs */
    #log {
      font-family: monospace;
      font-size: 11px;
      white-space: pre-wrap;
      margin-top: 8px;
      max-height: 120px;
      overflow-y: auto;
      display: none;
    }

    /* ------------------------------
       Card Grid Layout
       ------------------------------ */
    .insights-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr)); /* 3 cards per row */
      gap: 16px;
      align-items: stretch;
    }

    /* Single card */
    .insight-card {
      background: #f5f5f5;          /* light grey card */
      border-radius: 0px;           /* square corners */
      box-shadow: none;
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      border: 1px solid #d0d0d0;
      border-left-width: 4px;
      border-left-color: #666666;   /* grey accent bar */
      box-sizing: border-box;
    }

    .insight-card-header {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      gap: 6px;
      flex-wrap: wrap;
    }

    .insight-brand {
      font-weight: 600;
      font-size: 14px;  /* increased */
      color: #222222;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Blue pills for HCP/DTC/Bing/Google */
    .insight-badge {
      font-size: 11px;
      padding: 3px 7px;
      border-radius: 999px;
      background: #e5edff;         /* soft blue background */
      color: #1a43b8;              /* blue text */
      border: 1px solid #b8c7ff;   /* blue border */
      font-weight: 600;
      letter-spacing: 0.02em;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
    }

    .insight-date {
      font-size: 11px;
      color: #666666;
      margin-bottom: 4px;
      font-family: Arial, sans-serif;
    }

    .insight-body {
      font-size: 14px;               /* increased by 1px */
      color: #333333;
      line-height: 1.45;
      font-family: Arial, sans-serif;
    }

    .insight-body strong {
      font-weight: 700;              /* bold numerics */
    }

    .insight-body em {
      color: #999999;
    }

    .no-insights {
      font-size: 12px;
      color: #555555;
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div id="loading-screen">Loading your Insight...</div>

  <!-- Main Extension UI -->
  <div id="insights-screen">
    <div id="status">AI Insights</div>

    <!-- Cards render here -->
    <div id="insights-table"></div>

    <!-- Debug Log -->
    <div id="log"></div>
  </div>

  <!-- Tableau Extensions API -->
  <script src="./tableau.extensions.1.latest.js"></script>

  <!-- Your JS Logic -->
  <script src="./script.js"></script>
</body>
</html>
