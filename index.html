<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8" />
<title>AI Insights Extension</title>
 
<style>
/* ------------------------------
   Base layout
------------------------------ */
body {
  margin: 0;
  padding: 0;
  background-color: #ffffff;
  font-family: Arial, sans-serif;
}

 .ai-disclaimer {
  font-size: 11px;
  color: #666;
  font-style: italic;
  margin-top: -4px;
  margin-bottom: 12px;
  padding-left: 2px;
  opacity: 0.85;
}

 .ai-icon {
  width: 18px;
  height: 18px;
  margin-right: 6px;
  vertical-align: middle;
  object-fit: contain;
  opacity: 0.9;
}

#loading-screen {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-size: 18px;
  font-weight: bold;
  color: #333333;
  font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
}

/* Main container */
#insights-screen {
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease-in;
  padding: 10px 12px;
  border: 1px solid #c0c0c0;
  box-sizing: border-box;
  background-color: #ffffff;
}

#insights-screen.show {
  opacity: 1;
}

/* Title / Status */
#status {
  font-size: 20px;
  font-weight: 700;
  color: #000000;
  font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
  margin-bottom: 12px;
  border-bottom: 2px solid #cccccc;
  padding-bottom: 6px;
  letter-spacing: 0.4px;
}

#log {
  display: none;
}

/* ------------------------------
   Cards Layout (1 per row)
------------------------------ */
.insights-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
}

.insight-card {
  background: #f5f5f5;
  border-radius: 0px;
  border: 1px solid #d0d0d0;
  border-left: 4px solid #666666;
  padding: 12px 14px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  line-height: 1.45;
}

.insight-card-header {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
  gap: 6px;
  flex-wrap: wrap;
}

.insight-brand {
  font-weight: 600;
  font-size: 14px;
  color: #222;
  font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
  text-transform: uppercase;
}

.insight-badge {
  font-size: 11px;
  padding: 3px 7px;
  border-radius: 999px;
  background: #e5edff;
  color: #1a43b8;
  border: 1px solid #b8c7ff;
  font-weight: 600;
  letter-spacing: 0.02em;
  margin-left: 4px;
  font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
}

.insight-date {
  font-size: 11px;
  color: #666;
  margin-bottom: 4px;
}

.insight-body {
  font-size: 14px;
  color: #333;
  line-height: 1.45;
  font-family: Arial, sans-serif;
}

/* Bold numeric values */
.insight-number {
  font-weight: 700 !important;
  color: #000;
}

.insight-body em {
  color: #999;
}

.no-insights {
  font-size: 12px;
  color: #555;
  font-style: italic;
}
</style>
</head>
 
<body>

<div id="loading-screen">Loading your Insight...</div>

 <div id="insights-screen">
 <div id="status">
  <img src="robot.png" class="ai-icon" alt="AI"/>
  <span id="status-text">AI Insights ready. Listening for Filter changes...</span>
</div>

  <div id="ai-disclaimer" class="ai-disclaimer">
  ⚠️ AI can make mistakes — use with discretion.
  </div>
  <div id="insights-table"></div>
  <div id="log"></div>
</div>

<script src="./tableau.extensions.1.latest.js"></script>
<script src="./script.js"></script>

</body>
</html>
