<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Insights Extension</title>

  <style>
    /* ------------------------------
       Base layout
       ------------------------------ */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    #loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
    }

    /* Main container – grey border to match dashboard */
    #insights-screen {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in;
      padding: 10px 12px;
      border: 1px solid #c0c0c0;
      box-sizing: border-box;
      background-color: #ffffff;
    }

    #insights-screen.show {
      opacity: 1;
    }

    /* ------------------------------
       Status / Title
       ------------------------------ */
    #status {
      font-size: 15px !important;
      font-weight: 700 !important;
      color: #000000;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif !important;
      margin-bottom: 10px;
      border-bottom: 1px solid #cccccc;
      padding-bottom: 4px;
    }

    /* Debug log – keep hidden in production */
    #log {
      font-family: monospace;
      font-size: 11px;
      white-space: pre-wrap;
      margin-top: 8px;
      max-height: 120px;
      overflow-y: auto;
      display: none; /* change to block to see logs */
    }

    /* ------------------------------
       Card grid layout
       ------------------------------ */
    .insights-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr)); /* 3 cards per row */
      gap: 16px;
      align-items: stretch;
    }

    /* Single card */
    .insight-card {
      background: #f5f5f5;          /* light grey card */
      border-radius: 0px;           /* square corners to match dashboard */
      box-shadow: none;             /* keep flat / minimal */
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      border: 1px solid #d0d0d0;    /* subtle card border */
      border-left-width: 4px;
      border-left-color: #666666;   /* dark grey accent bar */
      box-sizing: border-box;
    }

    .insight-card-header {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      gap: 6px;
      flex-wrap: wrap;
    }

    .insight-brand {
      font-weight: 600;
      font-size: 13px;
      color: #222222;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* HCP / DTC / Bing / Google badges – blue pills */
    .insight-badge {
      font-size: 11px;
      padding: 3px 7px;
      border-radius: 999px;
      background: #e5edff;        /* light blue background */
      color: #1a43b8;             /* blue text */
      border: 1px solid #b8c7ff;  /* soft blue border */
      font-weight: 600;
      letter-spacing: 0.02em;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
    }

    .insight-date {
      font-size: 11px;
      color: #666666;
      margin-bottom: 4px;
      font-family: Arial, sans-serif;
    }

    .insight-body {
      font-size: 12px;            /* slightly larger body text */
      color: #333333;
      line-height: 1.4;
      font-family: Arial, sans-serif;
    }

    /* Make numbers pop a bit more */
    .insight-body strong {
      font-weight: 700;
    }

    .insight-body em {
      color: #999999;
    }

    /* Optional: small spacing tweak when there are no cards */
    .no-insights {
      font-size: 12px;
      color: #555555;
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Initial splash while extension loads -->
  <div id="loading-screen">Loading your Insight...</div>

  <!-- Main insights UI -->
  <div id="insights-screen">
    <!-- Title / status text (updated by script.js with typing effect) -->
    <div id="status">AI Generated Insights</div>

    <!-- Where the cards will be rendered by script.js -->
    <div id="insights-table"></div>

    <!-- Hidden debug log -->
    <div id="log"></div>
  </div>

  <!-- Tableau Extensions API -->
  <script src="./tableau.extensions.1.latest.js"></script>
  <!-- Your extension logic -->
  <script src="./script.js"></script>
</body>
</html>
