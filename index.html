<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Generated Insights | Estimated Spend</title>

  <!-- Tableau Extensions API -->
  <script src="https://public.tableau.com/javascripts/api/tableau.extensions.1.latest.js"></script>

  <style>
    :root {
      --amgen-dark-grey: #555555;
      --amgen-light-grey: #f5f5f5;
      --amgen-border-grey: #d0d0d0;
      --amgen-text-black: #111111;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Century Gothic", "Gill Sans", Arial, sans-serif;
      background-color: white;
      color: var(--amgen-text-black);
    }

    #app {
      padding: 8px 14px 12px 14px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Heading */
    #ai-header {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.02em;
      border-bottom: 1px solid var(--amgen-border-grey);
      padding-bottom: 4px;
      margin-bottom: 6px;
    }

    /* Optional small status text under heading (e.g. for errors) */
    #status {
      font-size: 11px;
      margin-bottom: 6px;
      color: #666666;
      min-height: 14px;
    }

    /* Cards container */
    #insights-container {
      flex: 1;
      overflow-y: auto;
      padding-top: 4px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px 10px;
    }

    /* Card styling â€“ squared corners, light grey, dark grey accent */
    .insight-card {
      background-color: var(--amgen-light-grey);
      border: 1px solid var(--amgen-border-grey);
      border-left: 4px solid var(--amgen-dark-grey);
      border-radius: 0;
      padding: 10px 12px 10px 10px;
      display: flex;
      flex-direction: column;
      font-size: 11px;
      line-height: 1.35;
    }

    .insight-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .insight-brand {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .pill-row {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .pill {
      padding: 2px 6px;
      border-radius: 999px;
      background-color: var(--amgen-dark-grey);
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .insight-date {
      font-size: 10px;
      color: #555555;
      margin-bottom: 4px;
    }

    .insight-text {
      font-size: 11px;
      color: var(--amgen-text-black);
      /* numbers will be bolded via JS by wrapping them in <strong> */
    }

    .insight-text strong {
      font-weight: 700;
    }

    /* Simple log area (only shown if needed for debugging) */
    #log {
      display: none;
      font-family: Consolas, "Courier New", monospace;
      font-size: 10px;
      margin-top: 8px;
      padding-top: 4px;
      border-top: 1px dashed #cccccc;
      white-space: pre-wrap;
      max-height: 80px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="ai-header">AI Generated Insights | Estimated Spend</div>
    <div id="status"></div>

    <div id="insights-container">
      <div id="insights-table" class="cards-grid">
        <!-- cards injected here -->
      </div>
    </div>

    <div id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
